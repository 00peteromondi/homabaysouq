
{% extends "base.html" %}
{% load static %}

{% block title %}Logout - HomaBay Souq{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right text-primary" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h2 class="h3 fw-bold mb-3">Sign Out</h2>
                    <p class="text-muted mb-4">Are you sure you want to sign out?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="bi bi-box-arrow-right me-1"></i> Sign Out
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary py-2">
                                <i class="bi bi-arrow-left me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
