{% extends 'base.html' %}

{% block title %}Confirm Delete Listing - HomaBay Souq{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Confirm Delete Listing</h1>
    <p>Are you sure you want to delete the listing "<strong>{{ listing.title }}</strong>"?</p>
    <form method="POST" action="{% url 'listing-delete' listing.id %}">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'listing-detail' listing.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
